<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:include="fragments.html :: header"></head>-->
<body>
<!--<section th:include="fragments.html :: navbar"></section>-->

<!--    <div class="offset-2 col-md-8">-->
<form th:action="@{/add}" method="post" style="width: 620px" enctype="multipart/form-data">
            <div class="form-group">
                <label>Product name</label>
                <input type="text" name="name" class="form-control" placeholder="Product name"/>
            </div>


            <div class="form-group">
                <label>Price</label>
                <input type="text" name="price" class="form-control" placeholder="Price">
            </div>

            <div class="form-group mb-3">
                <label>Genre</label>
                <select class="form-control" name="gender" id="genre">
                    <th:block th:each="genre : ${genders}">
                        <option th:value="${genre.name()}" th:text="${genre.getKey()}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group mb-3">
                <label>Currency</label>
                <select class="form-control" name="currency" id="currency">
                    <th:block th:each="currency : ${currencys}">
                        <option th:value="${currency.name()}" th:text="${currency.getKey()}"></option>
                    </th:block>
                </select>
            </div>


            <div class="form-group mb-3">
                <label>Product Types</label>
                <select class="form-control" name="type" id="productType">
                    <th:block th:each="productType : ${productTypes}">
                        <option th:value="${productType.name()}" th:text="${productType.getKey()}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group mb-3">
                <label>Cover</label>
                <input type="file" name="cover" class="form-control" placeholder="Product Cover"/>
            </div>
    <button type="submit" class="btn btn-primary" style="">Submit</button>
        </form>

<!--    </div>-->

<!--<div th:include="fragments.html :: js_files"></div>-->
</body>
</html>
